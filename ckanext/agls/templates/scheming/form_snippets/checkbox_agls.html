{% import 'macros/form.html' as form %}

<div class="control-group{{ " " ~ classes | join(" ") }}{% if error %} error{% endif %}">
    <div class="controls">
      <label class="checkbox" for="{{ field.field_name }}">
        <input id="{{ field.field_name }}" type="checkbox" name="{{ field.field_name }}" value="{{ field.form_value | empty_and_escape }}" {{ "checked " if field.form_value in data[field.field_name] }} />
        {{ h.scheming_language_text(field.label) }}
      </label>
    {%- snippet 'scheming/form_snippets/help_text.html', field=field -%}
    </div>
</div>
